<!doctype html>
<html lang="tr">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>PharmaSoft Brochure</title>
  <style>
    :root{--bg:#f6f7fb;--card:#fff;--muted:#666;--accent:#0b5cff}
    html,body{height:100%;margin:0;font-family:Inter,system-ui,Segoe UI,Roboto,Helvetica,Arial,sans-serif;background:var(--bg);color:#111}
    .wrap{min-height:100vh;display:flex;flex-direction:column;align-items:stretch}
    header{background:linear-gradient(90deg,#0b5cff33,transparent);padding:12px 16px}
    .brand{max-width:1100px;margin:0 auto;display:flex;align-items:center;gap:12px}
    .logo{height:36px;width:36px;background:#0b5cff;border-radius:6px;display:inline-block}
    h1{font-size:16px;margin:0}
    main{flex:1;display:flex;align-items:center;justify-content:center;padding:16px}
    .viewer{width:100%;max-width:1100px;background:var(--card);box-shadow:0 6px 18px rgba(12,20,40,0.08);border-radius:10px;overflow:hidden}
    .frame-wrap{position:relative;padding-top:56.25%;background:#000}
    iframe,object,embed{position:absolute;left:0;top:0;width:100%;height:100%;border:0}
    .controls{display:flex;gap:8px;align-items:center;padding:12px;background:rgba(0,0,0,0.02)}
    .btn{background:var(--accent);color:#fff;padding:8px 12px;border-radius:8px;text-decoration:none;font-weight:600;font-size:14px}
    .muted{color:var(--muted);font-size:13px}
    footer{padding:12px;text-align:center;color:var(--muted);font-size:13px}
    @media (max-width:640px){.frame-wrap{padding-top:130%}} /* taller on mobile for better scrolling */
  </style>
</head>
<body>
  <div class="wrap">
    <header>
      <div class="brand">
        <span class="logo" aria-hidden="true"></span>
        <h1>PharmaSoft Brochure</h1>
      </div>
    </header>
    <main>
      <div class="viewer" role="region" aria-label="PharmaSoft Brochure viewer">
        <div class="controls">
          <a class="btn" id="openNew" href="PharmaSoft%20Brochure.pdf" target="_blank" rel="noopener">Broşürü Yeni Sekmede Aç</a>
          <span class="muted">İndir veya yerel PDF görüntüleyicide açmak için düğmeyi kullanın.</span>
        </div>
        <div class="frame-wrap" id="frameWrap">
          <!-- Primary: iframe to show PDF. Fallbacks below for browsers that don't support inline PDFs -->
          <iframe id="pdfFrame" src="PharmaSoft%20Brochure.pdf" title="PharmaSoft Brochure PDF"></iframe>
          <object data="PharmaSoft%20Brochure.pdf" type="application/pdf">
            <embed src="PharmaSoft%20Brochure.pdf" type="application/pdf" />
            <p style="padding:16px;color:#222">Tarayıcınız PDF görüntülemeyi desteklemiyor. Broşürü indirmek veya yeni sekmede açmak için <a href="PharmaSoft%20Brochure.pdf" target="_blank" rel="noopener">buraya tıklayın</a>.</p>
          </object>
        </div>
      </div>
    </main>
    <footer>Raw PDF: <a href="https://raw.githubusercontent.com/pharmasoft-team/brochure/main/PharmaSoft%20Brochure.pdf" target="_blank" rel="noopener">PharmaSoft Brochure.pdf</a></footer>
  </div>
  <script>
    // Improve experience on iOS where inline PDF embedding often fails: open raw link in new tab when user clicks button
    (function(){
      var openBtn=document.getElementById('openNew');
      var isIOS = /iPad|iPhone|iPod/.test(navigator.userAgent) || (navigator.platform === 'MacIntel' && navigator.maxTouchPoints>1);
      if(isIOS){
        // Prefer direct link; show short hint
        openBtn.textContent = 'Broşürü Aç (iOS için önerilir)';
      }
      // If iframe fails to load (some older Android browsers), the user can use the button to open raw pdf
      // nothing more needed; leaving straightforward links for maximum compatibility
    })();
  </script>
</body>
</html>
